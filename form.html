<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="nature.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Formulário - Linguas.com </title>
    <style>
       
    </style>
</head>

<body>
    <form>
        <div class="forms">
            <fieldset>
                <legend><span class="tituloForms">Dados pessoais</span></legend>

                <div class="campo">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="nome" id="nome" size="50" required class="input">
                </div>

                <div class="campo">
                    <label for="dataNasc">Data de Nascimento:</label><br>
                    <input type="date" id="dataNasc" name="dataNasc" required class="input">
                </div>

                <div class="campo">
                    <label for="telefone">Telefone para contato:</label><br>
                    <input type="telefone" name="telefone" id="telefone" size="15" required class="input">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required class="input">
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label><br>
                    <input type="password" placeholder="Digite sua senha" name="senha" id="senha" minlength="8" required
                        class="input">
                </div>
            </fieldset>

            <fieldset>
                <legend><span class="tituloForms">Dados sobre o curso</span></legend>

                <div class="campo">
                    <label for="horario">Horário:</label>
                    <input type="checkbox" name="horario" value="Manha"> Manhã
                    <input type="checkbox" name="horario" value="Tarde"> Tarde
                    <input type="checkbox" name="horario" value="Noite"> Noite
                </div>

                <div class="campo">
                    <label for="tipo">Será presencial: </label>
                    <input type="radio" name="tipo" value="Sim"> Sim
                    <input type="radio" name="tpo" value="Nao"> Não
                </div>

                <div class="campo">
                    <label for="mesInicio">Mês de início:</label><br>
                    <input type="month" id="mesInicio" name="mesInicio" class="input">
                </div>

                <div class="campo">
                    <label>Curso:</label><br>
                    <select name="curso" id="curso" class="input">
                        <option></option>
                        <option value="espanhol">Espanhol</option>
                        <option value="ingles">Ingles</option>
                        <option value="italiano">Italiano</option>
                        <option value="frances">Francês</option>
                        <option value="mandarim">Mandarim</option>
                        <option value="russo">Russo</option>
                        <option value="alemao">Alemão</option>
                        <option value="japones">Japonês</option>
                        <option value="Libras">Libras</option>
                    </select>
                </div>


                <div class="campo">
                    <label for="nivel">Nivel de fluênica no idioma:</label><br>
                    <input type="range" id="nivel" name="nivel" min="0" max="10" value="0" class="input">
                </div>

            </fieldset>

            <button type="submit" name="btnEnviar" value="Enviar">Cadastrar</button>
            <br>
        </div>

    </form>

    <footer>
        <hr id="linha">
        Todos os Direitos Reservados a Luanna Sachinelli, Isabela Silvestre, Catarina Fagotti ©
        <br><br>
    </footer>

</body>

</html>
